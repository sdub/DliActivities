<html>
	<head>
		<script src="../common/js/AC_OETags.js"></script>
		
		<link href="styles/Mil_06.css" rel="stylesheet" type="text/css" />
		
		<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
		<script src="../common/js/dli_util.js"></script>
		<script src="../common/js/dli_video.js"></script>
	
		<script>
			var params
			var video
			var mediaPath
			
			$(document).ready(function() {
				testVideoSupport()
				
				params = getParams(window.location.href)
			
				if(params['video'] != undefined){
					video = params['video']
				}
			
				if(params['mediaPath'] != undefined){
					mediaPath = params['mediaPath']
				}
				
				if(params['play'] != undefined){
					loadVideo(mediaPath, removeFileExt(video), "Mil_06");
				}else{
					loadVideoNoPlayYet(mediaPath, removeFileExt(video), "Mil_06");
				}
			})
			
			function activityVideoPlay(){
				$('#videoTag')[0].play()
			}
		</script>
	</head>
	<body >
		<div id="videoStage" class="roundCorners">
			<div id="videoContainer"  class="roundCorners"></div>
			<div id="playBtnVideo" class="playBtn">
				<a href="javascript:;"
				onMouseOut="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s1.png',1)"
				onMouseDown="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s3.png',1);activityVideoPlay()"
				onMouseUp="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s2.png',1);"
				onMouseOver="MM_swapImage('playBtn_video','','../common/Library/images/playBtn_s2.png',1)" > <img id="playBtn_video"  src="../common/Library/images/playBtn_s1.png" border="0"> </a>
			</div>
		</div>
	</body>
</html>
