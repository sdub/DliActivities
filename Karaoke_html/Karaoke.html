<head>
	<!-- <script type="text/javascript" src="../common/js/firebug-lite-1_2.js"></script> -->

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Karaoke HTML</title> 
	<script src="../common/js/AC_OETags.js"></script>
	<script src="../common/js/xml2json.js"></script>
	<script src="../common/js/dli_activity.js"></script>

	<link type="text/css"
		href="../common/css/smoothness/jquery-ui-1.8.20.custom.css"
		rel="stylesheet" />
	<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript"
		src="../common/js/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript"
		src="../common/js/jquery.ui.touch-punch.js"></script>

	<script src="../common/js/dli_util.js"></script>
	<script src="../common/js/dli_audio.js"></script>

	<script src="Karaoke.js"></script>
</head>
<body state_banner="image">
	<div id="flashAudioPlayerDiv"></div>
	<div id="htmlAudioPlayerDiv"></div>
	<div id="embeddedAudioPlayerDiv"></div>

	<h3 class="activity_hd noSelect">Karaoke</h3>
	<div class="activity_description noSelect">The activity description</div>

	<div id="main">
		<div id="banner_container">
			<div id="banner_img_container">
				<div id="banner_img"></div>
				<div id="showLyricsBtn" onclick="showLyrics()">SHOW LYRICS</div>
			</div>
			<div id="lyrics_container">
				<div id="lyrics">
				</div>
				<div id="showImageBtn" onclick="showImage()">SHOW IMAGE</div>
			</div>
		</div>
		<div id="english_container"></div>
		<div id="tl_container"></div>
	</div>
	<div id="statusBar_container">
		<div id="steps_container"></div>
		<div id="audioControls_container">
			<div id="progressBar_container">
				<div id="progressBar"></svg>
			</div>
			<div id="audioButtons_container">
				<div id="startOverBtn" onclick="startOver()"></div>
				<div id="playBtn" state="paused" onclick="playSong()"></div>
				<div id="muteBtn" muted="false" onclick="toggleMute()"></div>
			</div>
		</div>
	</div>

	<div id="snippets" class="hidden">
		<div id="setBtn_snippet">
			<div class="setBtn" onclick="setBtnClicked(this)"></div>
		</div>
	</div>
</body>
</html>
