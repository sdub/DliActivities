<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Enabling 46</title>
		
		<script src="../common/js/AC_OETags.js"></script>
		<script src="../common/js/xml2json.js"></script>
		<script src="../common/js/dli_activity.js"></script>
		<script src="../common/js/dli_audio.js"></script>
		
		<link type="text/css" href="../common/css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="../common/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery.ui.touch-punch.js"></script>
		<script src="../common/js/dli_util.js"></script>

		<link type="text/css" href="styles/enabling_46.css" rel="stylesheet" />
		<script src="Enabling_46.js" type="text/javascript"></script>
		<script src="classes.js" type="text/javascript"></script>
		<script src="view.js" type="text/javascript"></script>

	</head>
	<body>
		<noscript>Activity cannot load. No Javascript support detected.</noscript>
		
		<div id="flashAudioPlayerDiv"></div>
		<div id="htmlAudioPlayerDiv"></div>
		<div id="embeddedAudioPlayerDiv"></div>
		
		<div id="mainContent">
			<div id='upperArea' style="position:relative">
				<div style="float:left"><image id="phoneImage" src="images/phone_still.gif" alt='phone' /></div>
				<div style="float:left; padding-top: 23px"><a href="javascript:playIntro()"><image style="width:30px" id="playImage" src="images/play.png" alt='play' /></a></div>
				<div class="introMessageBox" id="introMessageText"></div>
				<div style="clear:both"></div>
			</div>
			<div id='lowerArea' style="position:relative">
				<div id="tabs" style="display:none"></div>
				<div id="pickUpPhone" style="font-size: 20px;margin-left: 111px;margin-top: 70px;">Click play button above to check messages</div>
			</div>

		</div>


		<div id="feedback" >
			<h2 id="feedbackHeader">Set completed</h2>
			<p id="feedbackText">Set completed text</p>
			<button id="feedbackBtn" onclick="{closeFeedback();}">Ok</button>
		</div>
	
	    <div id="container_setDiv" class="roundCorners">
			<div id="activityNavDiv" class="roundCorners" style="float: right"><span id="setText">x / y</span></div>

			<div id="activityNavButtons">
				<div id="nextArrowDiv" style="float: right"> 
					<a id="nextBtnLink" href="javascript:;" onMouseOut="MM_swapImage('nextBtn_s1','','../common/Library/images/nextBtn_s1.png',1)" 
					onMouseDown="MM_swapImage('nextBtn_s1','','../common/Library/images/nextBtn_s3.png',1);storeValues(); nextClick();"
					onMouseUp="MM_swapImage('nextBtn_s1','','../common/Library/images/nextBtn_s2.png',1)" 
			        onMouseOver="MM_swapImage('nextBtn_s1','','../common/Library/images/nextBtn_s2.png',1)" > 
			          <img  id="nextBtn_s1" src="../common/Library/images/nextBtn_s1.png" border="0">
			    	</a>
			    
			        <img id="nextBtnClickGuard"  style="display:none;" src="../common/Library/images/nextBtn_s3.png" border="0"> 
			   </div>  
			    
			    <div id="prevArrowDiv" style="float: right"> 
			    	<a  id="prevBtnLink"  href="javascript:;" onMouseOut="MM_swapImage('prevBtn_s1','','../common/Library/images/prevBtn_s1.png',1)" 
					onMouseDown="MM_swapImage('prevBtn_s1','','../common/Library/images/prevBtn_s3.png',1);storeValues(); prevClick();"
					onMouseUp="MM_swapImage('prevBtn_s1','','../common/Library/images/prevBtn_s2.png',1)" 
			        onMouseOver="MM_swapImage('prevBtn_s1','','../common/Library/images/prevBtn_s2.png',1)" > 
			          <img  id="prevBtn_s1" src="../common/Library/images/prevBtn_s1.png" border="0">
			    	</a>
			    	
			    	<img id="prevBtnClickGuard"  style="display:none;" src="../common/Library/images/prevBtn_s3.png" border="0"> 
			    </div> <!-- end of prevArrowDiv -->
			</div>  <!-- end of activityNavButtons -->
			<div id="feedBackStatus" style="float:left">success</div>
		</div>  <!-- end of container_setDiv -->


	<div id='debugDiv' style="display:none">
	</div>

</html>
